    </head>
    <body>
        <div class="wrapper" id="mensa">
            <nav class="navbar navbar-default">
                <a href="#" id="show-navigation"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                <a href="index.html"><img src="img/FH_Burgenland_Logo.jpg" alt="FH Burgenland Logo" class="logo"></a>
            </nav>
            <div id="navigation">
                <div class="header">
                    <a href="#" class="back" id="hide-navigation"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
                </div>
                <h5>Campus</h5>
                <div class="list-group">
                    <a href="indoornavi.html" class="list-group-item">Indoor Navi</a>
                    <a href="rund-um-die-fh.html" class="list-group-item">Rund um die FH</a>
                    <a href="#" class="list-group-item">Mitfahrbörse</a>
                    <a href="mensa.html" class="list-group-item">Mensaplan</a>
                </div>
                <h5>ÖH</h5>
                <div class="list-group">
                    <a href="#" class="list-group-item">Info</a>
                    <a href="#" class="list-group-item">Ansprechpersonen</a>
                </div>
                <h5>FH App</h5>
                <div class="list-group">
                    <a href="#" class="list-group-item">About</a>
                    <a href="#" class="list-group-item">Impressum</a>
                </div>
            </div>
            <div class="content">
                <h3>Mensamenü</h3>
                <h4 id="mensa-headline"></h4>
                <!-- In das nachstehende Div werden die RSS Beiträge per Javascript eingefügt -->
                <div id="mensa-feed"></div>
            </div>
            <footer class="footer navbar-default">
                <a href="dashboard.html"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span><br>Kalender</a>
                <a href="indoornavi.html"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span><br>Indoor Navi</a>
                <a href="mensa.html" class="active"><span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span><br>Mensa</a>
            </footer>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script type="text/javascript">
            google.load("feeds", "1");
            function initialize() {
                var feed = new google.feeds.Feed("https://rss.imensa.de/eisensjavtadt/mensa-eisenstadt/speiseplan.rss");
                var container = document.getElementById("mensa-feed");
                var headline = document.getElementById("mensa-headline");
                feed.load(function(result) {
                    if (!result.error) {
                        for (var i = 0; i < result.feed.entries.length; i++) {
                            var entry = result.feed.entries[i];
                            headline.appendChild(document.createTextNode(entry.title));
                            container.innerHTML = entry.content;
                        }
                    } else {
                        container.appendChild("Zur Zeit ist kein Speiseplan verfügbar.");
                    }
                });
            }
            google.setOnLoadCallback(initialize);
        </script>
    </body>
</html>
